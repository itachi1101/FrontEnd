<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>


  <div class="container">
    <div class="card">
      <div class="img">
        <img class="backgroundImg" src="images/illustration-hero.svg" alt="">
      </div>
      <div class="heading"><div>Order Summary</div></div>
      <div class="message"><p>You can now listen to millions of songs, audiobooks, and podcasts on anydevice anywhere you like!</p></div>
      <div class="info">
        <div class="music"><img src="images/icon-music.svg" alt=""></div>
        <div class="plan">
          <span class="something">Annual Plan</span> <span>$59.99/year</span>
          </div>
          <div class="href">
            <a href="hi" class="hh">Change</a>
          </div>
      </div>
      <div class="btn"><button class="proceed">Proceed to Payment</button></div>
      <div class="btn"><button class="cancel">Cancel Order</button></div>
    </div>
  </div>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
